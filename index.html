<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Armando_logo_favicon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Armando</title>
</head>
<body>
    <div class="card">
        <div class="left">
            <div class="title">
                <h1>Register</h1>
                <h3>Register your account</h3>
            </div>
            
            <div class="forms">
                <input type="text" class="name" placeholder="Name">
                <input type="email" class="email" placeholder="E-mail">
                <input type="password" class="password" placeholder="Password">
            </div>
            
            <label class="terms">
                <input type="checkbox"> I Read & Agree to Terms & Conditions
            </label>

            <button>Create an Account</button>
            <p class="signin">Already have an account? <a href="#">Sign in</a></p>
        </div>

        <div class="right">
            <p class="title">Glad to see you</p>
            <p class="subtitle">Lorem Ipsum available, but the majority have suffered alteration in some form</p>
        </div>
    </div>
</body>
</html>
